<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
    <input type="text" class="calculator-input" value="" disabled>
    <div class="calculate-keys">
        <button class="operator" type="button" value="+">+</button>
        <button class="operator" type="button" value="-">-</button>
        <button class="operator" type="button" value="*">&times;</button>
        <button class="operator" type="button" value="/">&divide;</button>


        <button class="btn-circle" type="button" value="7">7</button>
        <button class="btn-circle" type="button" value="8">8</button>
        <button class="btn-circle" type="button" value="9">9</button>

        <button class="btn-circle" type="button" value="4">4</button>
        <button  class="btn-circle"type="button" value="5">5</button>
        <button  class="btn-circle"type="button" value="6">6</button>

        <button  class="btn-circle"type="button" value="1">1</button>
        <button  class="btn-circle"type="button" value="2">2</button>
        <button class="btn-circle" type="button" value="3">3</button>

        <button  class="btn-circle"type="button" value="0">0</button>
        <button  class="btn-circle"type="button" value="." class="decimal">.</button>
        <button  class="btn-circle clear"type="button" value="clear" >AC</button>


        <button type="button" value="=" class="equal-sign operator" >=</button>
    </div>
</div>










    <script src="app.js"></script>
</body>
</html>
